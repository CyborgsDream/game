<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Flight Deck</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #030510;
      --horizon: #0d1430;
      --accent: #6ff6ff;
      --accent-2: #ff7adf;
      --glow: 0 0 45px rgba(111, 246, 255, 0.45);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, rgba(111, 246, 255, 0.12), transparent 35%),
        radial-gradient(circle at 80% 10%, rgba(255, 122, 223, 0.14), transparent 32%),
        radial-gradient(circle at 50% 70%, rgba(111, 246, 255, 0.08), transparent 42%),
        linear-gradient(180deg, #050714 0%, #02040e 38%, #050714 100%);
      color: #eaf2ff;
      padding: clamp(18px, 4vw, 48px);
    }

    .frame {
      position: relative;
      width: 848px;
      height: 240px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 90px rgba(0, 0, 0, 0.55), inset 0 0 0 1px rgba(111, 246, 255, 0.2);
      background: radial-gradient(circle at 50% 20%, rgba(111, 246, 255, 0.06), transparent 30%),
        radial-gradient(circle at 70% 60%, rgba(255, 122, 223, 0.07), transparent 28%),
        #040712;
      backdrop-filter: blur(4px);
    }

    canvas {
      position: absolute;
      inset: 0;
    }

    .grid {
      position: absolute;
      inset: 0;
      background: linear-gradient(0deg, rgba(13, 20, 48, 0), rgba(13, 20, 48, 0.8) 60%),
        radial-gradient(circle at 50% 120%, rgba(111, 246, 255, 0.5), transparent 52%);
      mask-image: linear-gradient(180deg, transparent, #000 40%, #000 90%, transparent);
      pointer-events: none;
    }

    .grid::before,
    .grid::after {
      content: "";
      position: absolute;
      inset: 0;
      background-size: 30px 30px;
      opacity: 0.3;
      transform: perspective(700px) rotateX(72deg);
      transform-origin: center;
    }

    .grid::before { background-image: linear-gradient(var(--accent) 1px, transparent 1px), linear-gradient(90deg, var(--accent) 1px, transparent 1px); }
    .grid::after { background-image: linear-gradient(var(--accent-2) 1px, transparent 1px), linear-gradient(90deg, var(--accent-2) 1px, transparent 1px); mix-blend-mode: screen; }

    .rings {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      filter: blur(0.2px) drop-shadow(var(--glow));
    }

    .rings span {
      position: absolute;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      border: 1px solid rgba(111, 246, 255, 0.35);
      animation: pulse 6s ease-in-out infinite;
    }

    .rings span:nth-child(2) { width: 90%; height: 90%; border-color: rgba(255, 122, 223, 0.3); animation-duration: 7.5s; animation-delay: -1s; }
    .rings span:nth-child(3) { width: 120%; height: 120%; border-color: rgba(111, 246, 255, 0.2); animation-duration: 9s; animation-delay: -2s; }

    .hud {
      position: absolute;
      inset: 0;
      padding: 16px 18px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      pointer-events: none;
      text-shadow: 0 3px 16px rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin: 0;
      font-size: 1.1rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #b8e9ff;
    }

    .subtitle {
      margin: 6px 0 0;
      color: rgba(234, 242, 255, 0.7);
      font-size: 0.9rem;
    }

    .hud .badge {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(120deg, rgba(111, 246, 255, 0.15), rgba(255, 122, 223, 0.12));
      backdrop-filter: blur(6px);
      font-weight: 700;
      letter-spacing: 0.06em;
    }

    .horizon-glow {
      position: absolute;
      inset: auto 0 0;
      height: 80%;
      background: radial-gradient(ellipse at center bottom, rgba(111, 246, 255, 0.25), rgba(4, 7, 18, 0.9));
      filter: blur(14px);
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale3d(0.96, 0.96, 1); opacity: 0.6; }
      50% { transform: scale3d(1.04, 1.04, 1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="frame" role="img" aria-label="Cinematic wide-screen 3D flight through stars and neon rings">
    <canvas id="scene"></canvas>
    <div class="grid"></div>
    <div class="rings">
      <span></span><span></span><span></span>
    </div>
    <div class="horizon-glow"></div>
    <div class="hud">
      <div>
        <h1>Driftspace // Cinematic Run</h1>
        <p class="subtitle">848 x 240 letterbox â€” neon horizon, particle rush, rotating shards</p>
      </div>
      <div class="badge">Spectacular 3D</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('scene');
    const ctx = canvas.getContext('2d');
    const width = 848;
    const height = 240;
    canvas.width = width;
    canvas.height = height;

    const starCount = 260;
    const shardCount = 38;
    const fov = 320;
    const stars = [];
    const shards = [];

    function resetStar(s) {
      s.x = (Math.random() * 2 - 1) * width;
      s.y = (Math.random() * 2 - 1) * height;
      s.z = Math.random() * 900 + 80;
      s.size = Math.random() * 2 + 0.6;
      s.hue = Math.random() > 0.4 ? 184 : 312;
      s.prevX = width / 2;
      s.prevY = height / 2;
    }

    function resetShard(p) {
      const angle = Math.random() * Math.PI * 2;
      p.radius = Math.random() * 120 + 60;
      p.height = Math.random() * 120 - 60;
      p.speed = Math.random() * 0.006 + 0.0025;
      p.rotation = Math.random() * Math.PI * 2;
      p.spin = Math.random() * 0.04 - 0.02;
      p.hue = Math.random() > 0.5 ? 184 : 312;
      p.opacity = Math.random() * 0.6 + 0.3;
      p.angle = angle;
    }

    for (let i = 0; i < starCount; i++) {
      const s = {};
      resetStar(s);
      stars.push(s);
    }

    for (let i = 0; i < shardCount; i++) {
      const p = {};
      resetShard(p);
      shards.push(p);
    }

    let last = performance.now();

    function draw(timestamp) {
      const delta = Math.min((timestamp - last) / 16, 3);
      last = timestamp;

      ctx.fillStyle = '#030510';
      ctx.fillRect(0, 0, width, height);

      // star field rush
      for (const s of stars) {
        s.z -= 10 * delta;
        if (s.z < 1) resetStar(s);

        const k = fov / s.z;
        const x = width / 2 + s.x * k;
        const y = height / 2 + s.y * k;

        if (x < 0 || x > width || y < 0 || y > height) {
          resetStar(s);
          continue;
        }

        ctx.strokeStyle = `hsla(${s.hue}, 80%, 70%, 0.8)`;
        ctx.lineWidth = s.size;
        ctx.beginPath();
        ctx.moveTo(s.prevX, s.prevY);
        ctx.lineTo(x, y);
        ctx.stroke();

        s.prevX = x;
        s.prevY = y;
      }

      // rotating shards
      const centerX = width / 2;
      const centerY = height * 0.42;
      for (const p of shards) {
        p.angle += p.speed * delta * Math.PI * 2;
        p.rotation += p.spin * delta;
        const x = centerX + Math.cos(p.angle) * p.radius;
        const y = centerY + Math.sin(p.angle) * p.radius * 0.35 + p.height * 0.4;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(p.rotation);
        const grad = ctx.createLinearGradient(-20, -12, 24, 18);
        grad.addColorStop(0, `hsla(${p.hue}, 90%, 70%, ${p.opacity})`);
        grad.addColorStop(1, `hsla(${p.hue === 184 ? 312 : 184}, 80%, 65%, ${p.opacity * 0.9})`);
        ctx.fillStyle = grad;
        ctx.shadowBlur = 18;
        ctx.shadowColor = `hsla(${p.hue}, 90%, 70%, 0.6)`;
        ctx.beginPath();
        ctx.moveTo(-22, -12);
        ctx.lineTo(26, -4);
        ctx.lineTo(12, 16);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }

      // light bloom
      const bloom = ctx.createRadialGradient(width / 2, height * 0.45, 20, width / 2, height * 0.45, 380);
      bloom.addColorStop(0, 'rgba(111, 246, 255, 0.18)');
      bloom.addColorStop(0.35, 'rgba(111, 246, 255, 0.06)');
      bloom.addColorStop(1, 'rgba(3, 5, 16, 0)');
      ctx.globalCompositeOperation = 'screen';
      ctx.fillStyle = bloom;
      ctx.fillRect(0, 0, width, height);
      ctx.globalCompositeOperation = 'source-over';

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>
