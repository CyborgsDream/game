<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrain Flight</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="share-modal.js" defer></script>
  <style>
    :root {
      color-scheme: dark;
      --chrome: rgba(0, 0, 0, 0.6);
      --accent: #4ee0ff;
      --glow: rgba(78, 224, 255, 0.3);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at 18% 20%, rgba(78, 224, 255, 0.18), transparent 24%),
        radial-gradient(circle at 80% 12%, rgba(255, 139, 255, 0.16), transparent 30%),
        #0c1017;
    }

    .chrome {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      padding: 12px 14px;
      background: var(--chrome);
      backdrop-filter: blur(6px);
      color: #eaf5ff;
      pointer-events: none;
    }

    .branding {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: linear-gradient(160deg, rgba(78, 224, 255, 0.3), rgba(78, 224, 255, 0));
      color: #0c1017;
      font-weight: 800;
      letter-spacing: 0.08em;
    }

    h1 {
      margin: 0;
      font-size: 1.2rem;
      letter-spacing: 0.08em;
    }

    .tagline {
      margin: 3px 0 0;
      color: rgba(234, 245, 255, 0.76);
      font-size: 0.95rem;
    }

    .meta {
      display: grid;
      gap: 0.2rem;
      text-align: right;
      font-size: 0.9rem;
      color: rgba(234, 245, 255, 0.8);
    }

    .hint {
      display: inline-flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: flex-end;
      color: rgba(234, 245, 255, 0.7);
    }

    .dot {
      width: 8px;
      height: 8px;
      box-shadow: 0 0 0 6px var(--glow);
      background: var(--accent);
    }

    #calibrateBtn {
      pointer-events: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
  </style>
</head>
<body>
  <div class="chrome" aria-live="polite">
    <div class="branding">
      <div class="badge">3D</div>
      <div>
        <h1>Terrain Flight</h1>
        <p class="tagline">Infinite rolling landscape with missiles, device tilt, and spacebar fire.</p>
      </div>
    </div>
    <div class="meta">
      <span class="hint"><span class="dot"></span>Arrow keys steer · +/- zoom · Space to fire</span>
      <span data-version-prefix="Build " data-version></span>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="debug"></div>
  <button id="calibrateBtn">Calibrate</button>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
