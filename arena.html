<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena Mode - Neon Game Hub</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 12% 10%, rgba(0, 200, 255, 0.1), transparent 32%),
        radial-gradient(circle at 80% 12%, rgba(255, 99, 146, 0.1), transparent 40%),
        linear-gradient(135deg, #05080f, #0a0f1f 60%, #03060c);
      color: #dfe8ff;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.85rem 1.2rem calc(0.85rem + env(safe-area-inset-top));
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      background: linear-gradient(180deg, rgba(0, 8, 18, 0.9), rgba(0, 8, 18, 0.35));
      border-bottom: 1px solid rgba(0, 200, 255, 0.25);
      backdrop-filter: blur(14px);
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.16rem;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    header h1::before {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #4de1ff, #0cf);
      box-shadow: 0 0 12px rgba(77, 225, 255, 0.7);
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.55rem 0.95rem;
      background: rgba(0, 12, 24, 0.75);
      border: 1px solid rgba(0, 200, 255, 0.45);
      color: #dfe8ff;
      text-decoration: none;
      border-radius: 999px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      transition: transform 0.2s ease, border-color 0.2s ease, color 0.2s ease;
      pointer-events: auto;
    }

    .link-btn:hover,
    .link-btn:focus-visible {
      color: #fff;
      border-color: rgba(0, 200, 255, 0.7);
      transform: translateY(-1px);
    }

    main {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #arenaCanvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #050910;
      touch-action: none;
    }

    .hud {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 0.75rem;
      gap: 0.5rem;
      pointer-events: none;
    }

    .hud-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      width: min(680px, 100%);
      background: linear-gradient(140deg, rgba(7, 14, 26, 0.85), rgba(8, 16, 30, 0.55));
      border: 1px solid rgba(0, 200, 255, 0.25);
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
    }

    .hud-top h2 {
      margin: 0;
      font-size: clamp(1.1rem, 4vw, 1.6rem);
      letter-spacing: 0.06em;
    }

    .eyebrow {
      margin: 0;
      font-size: 0.72rem;
      letter-spacing: 0.18rem;
      text-transform: uppercase;
      color: rgba(140, 198, 255, 0.8);
    }

    .hud-copy {
      font-size: clamp(0.9rem, 2.4vw, 1rem);
      color: rgba(223, 232, 255, 0.9);
      margin: 0;
    }

    .hud-bottom {
      align-self: end;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.75rem;
      padding: 0.5rem;
    }

    .hud-card {
      background: rgba(5, 11, 21, 0.82);
      border: 1px solid rgba(91, 193, 255, 0.28);
      border-radius: 14px;
      padding: 0.85rem 1rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04), 0 8px 18px rgba(0, 0, 0, 0.3);
      pointer-events: auto;
      backdrop-filter: blur(8px);
    }

    .metrics {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-top: 0.4rem;
    }

    .metric {
      display: grid;
      gap: 0.2rem;
      min-width: 120px;
    }

    .metric-label {
      font-size: 0.82rem;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      color: rgba(180, 210, 255, 0.78);
    }

    .metric-value {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.1rem;
      color: #e0edff;
    }

    .controls-shell {
      position: absolute;
      inset: 0;
      padding: 1rem 1.4rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      pointer-events: none;
      gap: 1rem;
    }

    .controls-panel {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    .control-pad {
      width: min(220px, 32vw);
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      background: linear-gradient(160deg, rgba(4, 10, 18, 0.68), rgba(4, 10, 18, 0.45));
      border: 1px solid rgba(0, 200, 255, 0.2);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.06);
      position: relative;
      overflow: hidden;
      pointer-events: auto;
      touch-action: none;
    }

    .control-pad::after,
    .control-pad::before {
      content: '';
      position: absolute;
      inset: 0;
      margin: 0.85rem;
      border-radius: 18px;
      border: 1px dashed rgba(106, 186, 255, 0.25);
      opacity: 0.5;
      pointer-events: none;
    }

    .control-pad::after {
      inset: 50%;
      width: 18px;
      height: 18px;
      margin: -9px;
      background: radial-gradient(circle, rgba(140, 220, 255, 0.35), rgba(12, 140, 255, 0));
      border: 1px solid rgba(0, 200, 255, 0.55);
    }

    .pad-label {
      position: absolute;
      inset: 0.55rem;
      display: flex;
      align-items: flex-start;
      color: rgba(223, 232, 255, 0.8);
      letter-spacing: 0.12rem;
      font-size: 0.78rem;
      text-transform: uppercase;
      pointer-events: none;
    }

    .pad-thumb {
      position: absolute;
      width: 84px;
      height: 84px;
      border-radius: 18px;
      background: radial-gradient(circle at 30% 30%, rgba(77, 225, 255, 0.35), rgba(12, 144, 255, 0.65));
      border: 1px solid rgba(0, 200, 255, 0.6);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.12);
      transform: translate(-50%, -50%);
      transition: width 0.18s ease, height 0.18s ease;
    }

    .control-hint {
      display: inline-flex;
      gap: 0.4rem;
      align-items: center;
      color: rgba(214, 224, 245, 0.9);
      font-size: 0.9rem;
    }

    .chip {
      padding: 0.25rem 0.65rem;
      background: rgba(0, 168, 255, 0.18);
      border: 1px solid rgba(0, 200, 255, 0.32);
      border-radius: 999px;
      letter-spacing: 0.08em;
      font-size: 0.78rem;
      color: #dfe8ff;
    }

    .controls-legend {
      display: grid;
      gap: 0.25rem;
      padding: 0.65rem 0.85rem;
      background: rgba(5, 10, 18, 0.72);
      border: 1px solid rgba(0, 200, 255, 0.28);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      pointer-events: none;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    }

    .legend-title {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.14rem;
      font-size: 0.78rem;
      color: rgba(180, 210, 255, 0.9);
    }

    .legend-copy {
      margin: 0;
      color: rgba(225, 236, 255, 0.95);
      font-weight: 600;
      font-size: 0.96rem;
    }

    @media (max-width: 768px) {
      header {
        padding-inline: 0.9rem;
      }

      .hud {
        padding: 0.55rem;
      }

      .hud-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
        padding: 0.75rem 0.9rem;
      }

      .hud-bottom {
        grid-template-columns: 1fr;
      }

      .controls-shell {
        padding: 0.5rem 0.75rem;
        gap: 0.65rem;
        align-items: flex-end;
      }

      .controls-panel {
        width: 100%;
        justify-content: space-between;
      }

      .controls-legend {
        width: 100%;
        order: 3;
      }

      .control-pad {
        width: 44vw;
        max-width: 180px;
        border-radius: 18px;
      }

      .pad-thumb {
        width: 74px;
        height: 74px;
      }

      .control-hint {
        font-size: 0.82rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Arena Mode</h1>
    <nav>
      <a class="link-btn" href="index.html">&#8592; Back to hub</a>
    </nav>
  </header>
  <main>
    <canvas id="arenaCanvas"></canvas>
    <div class="hud">
      <div class="hud-top">
        <div>
          <p class="eyebrow">Arena Mode</p>
          <h2>Low-Poly City Explorer</h2>
        </div>
        <div class="control-hint">
          <span class="chip">Touch + Drag</span>
          <span class="chip">WASD Ready</span>
        </div>
      </div>
      <div></div>
      <div class="hud-bottom">
        <div class="hud-card">
          <p class="hud-copy">Drive with dual thumb pads. Left pad steers; right pad accelerates & brakes.</p>
        </div>
        <div class="hud-card">
          <div class="metrics">
            <div class="metric">
              <span class="metric-label">Speed</span>
              <span class="metric-value" data-arena-speed>0</span>
            </div>
            <div class="metric">
              <span class="metric-label">Heading</span>
              <span class="metric-value" data-arena-heading>0°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="controls-shell">
      <div class="controls-legend">
        <p class="legend-title">Mobile controls</p>
        <p class="legend-copy">Left pad steers, right pad handles throttle & brake.</p>
      </div>
      <div class="controls-panel">
        <div class="control-pad" data-control="steer">
          <span class="pad-label">Steer</span>
          <div class="pad-thumb"></div>
        </div>
        <div class="control-pad" data-control="drive">
          <span class="pad-label">Drive</span>
          <div class="pad-thumb"></div>
        </div>
      </div>
    </div>
  </main>
  <script>
    const canvas = document.getElementById('arenaCanvas');
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x0e1420, 18, 220);

    const camera = new THREE.PerspectiveCamera(65, 1, 0.1, 400);
    camera.position.set(0, 8, 18);

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.35));
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;

    const clock = new THREE.Clock();

    const ambient = new THREE.AmbientLight(0x7fa8ff, 0.32);
    scene.add(ambient);

    const keyLight = new THREE.DirectionalLight(0xc2d9ff, 1.05);
    keyLight.position.set(-22, 28, 12);
    scene.add(keyLight);

    const rimLight = new THREE.DirectionalLight(0xff9cae, 0.55);
    rimLight.position.set(22, 16, -12);
    scene.add(rimLight);

    const metersPerUnit = 1; // Enforce 1 unit = 1 real-world meter for city scale

    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(420 * metersPerUnit, 420 * metersPerUnit, 1, 1),
      new THREE.MeshStandardMaterial({ color: 0x111822, roughness: 0.98, metalness: 0, side: THREE.DoubleSide })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1f2a, roughness: 0.9, metalness: 0.08 });
    const laneMarkMaterial = new THREE.MeshStandardMaterial({ color: 0xd6dce5, emissive: 0x232c3c, emissiveIntensity: 0.12 });
    const roadGroup = new THREE.Group();
    scene.add(roadGroup);

    const roadWidth = 10 * metersPerUnit; // 10 m two-lane road
    const tileSize = 20 * metersPerUnit; // modular tile from the provided road reference art
    const blockSpacing = 64 * metersPerUnit;
    const gridHalf = 2; // creates 5 x 5 intersections (4 x 4 blocks)
    const intersections = [];
    const intersectionKeys = new Set();

    function addStraightRoad(length, width, x, z, rotation = 0) {
      const road = new THREE.Mesh(new THREE.BoxGeometry(length, 0.08, width), roadMaterial);
      road.position.set(x, 0.02, z);
      road.rotation.y = rotation;
      roadGroup.add(road);

      const stripes = new THREE.Group();
      const stripeGeo = new THREE.BoxGeometry(2, 0.1, 0.25);
      const stripeCount = Math.floor(length / 4);
      for (let i = -stripeCount / 2; i < stripeCount / 2; i++) {
        const stripe = new THREE.Mesh(stripeGeo, laneMarkMaterial);
        stripe.position.set((i + 0.5) * 4, 0.06, 0);
        stripes.add(stripe);
      }
      stripes.position.set(x, 0.01, z);
      stripes.rotation.y = rotation;
      roadGroup.add(stripes);
    }

    function addIntersection(x, z) {
      const junction = new THREE.Mesh(new THREE.BoxGeometry(tileSize, 0.08, tileSize), roadMaterial);
      junction.position.set(x, 0.02, z);
      roadGroup.add(junction);

      const key = `${x},${z}`;
      if (!intersectionKeys.has(key)) {
        intersections.push(new THREE.Vector3(x, 0, z));
        intersectionKeys.add(key);
      }

      const crosswalkGeo = new THREE.BoxGeometry(0.5, 0.1, 6);
      const offsets = [-(tileSize / 2 - 3), tileSize / 2 - 3];
      offsets.forEach((off) => {
        const cw1 = new THREE.Mesh(crosswalkGeo, laneMarkMaterial);
        cw1.position.set(off, 0.07, 0);
        junction.add(cw1);
        const cw2 = cw1.clone();
        cw2.rotation.y = Math.PI / 2;
        cw2.position.set(0, 0.07, off);
        junction.add(cw2);
      });
    }

    for (let gx = -gridHalf; gx <= gridHalf; gx++) {
      for (let gz = -gridHalf; gz <= gridHalf; gz++) {
        const ix = gx * blockSpacing;
        const iz = gz * blockSpacing;
        addIntersection(ix, iz);

        if (gx < gridHalf) {
          addStraightRoad(blockSpacing, roadWidth, ix + blockSpacing / 2, iz);
        }
        if (gz < gridHalf) {
          addStraightRoad(blockSpacing, roadWidth, ix, iz + blockSpacing / 2, Math.PI / 2);
        }
      }
    }

    const streetLightMaterial = new THREE.MeshStandardMaterial({ color: 0x0a1018, roughness: 0.55, metalness: 0.4 });
    const lampCapMaterial = new THREE.MeshStandardMaterial({ color: 0x9cd8ff, emissive: 0x6ac0ff, emissiveIntensity: 0.8, roughness: 0.18 });

    function addLampPost(x, z, rotation = 0) {
      const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.12, 0.18, 5.5, 10), streetLightMaterial);
      pole.position.set(x, 2.75, z);
      pole.rotation.y = rotation;

      const arm = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.25, 1.1), streetLightMaterial);
      arm.position.set(x + Math.sin(rotation) * 0.55, 5.2, z + Math.cos(rotation) * 0.55);
      arm.rotation.y = rotation;

      const lampHead = new THREE.Mesh(new THREE.CylinderGeometry(0.35, 0.5, 0.4, 10), lampCapMaterial);
      lampHead.position.set(
        x + Math.sin(rotation) * 0.95,
        5.2,
        z + Math.cos(rotation) * 0.95
      );
      lampHead.rotation.z = Math.PI / 2;

      const glow = new THREE.PointLight(0x7cc9ff, 0.7, 16, 2);
      glow.position.set(
        x + Math.sin(rotation) * 0.95,
        5,
        z + Math.cos(rotation) * 0.95
      );

      propGroup.add(pole, arm, lampHead, glow);
    }

    function populateStreetFurniture() {
      const inset = roadWidth * 0.55;
      intersections.forEach((node) => {
        const offsets = [
          [inset, inset],
          [-inset, inset],
          [inset, -inset],
          [-inset, -inset],
        ];
        offsets.forEach(([ox, oz]) => {
          const px = node.x + ox;
          const pz = node.z + oz;
          addLampPost(px, pz, Math.atan2(-ox, -oz));
        });
      });

      const planterGeo = new THREE.BoxGeometry(2.4, 0.6, 2.4);
      const planterMat = new THREE.MeshStandardMaterial({ color: 0x2b3445, roughness: 0.7, metalness: 0.15, emissive: 0x11161f, emissiveIntensity: 0.3 });
      for (let i = 0; i < 18; i++) {
        const pos = intersections[Math.floor(Math.random() * intersections.length)];
        if (!pos) continue;
        const jitterX = (Math.random() - 0.5) * (roadWidth * 0.6);
        const jitterZ = (Math.random() - 0.5) * (roadWidth * 0.6);
        const planter = new THREE.Mesh(planterGeo, planterMat);
        planter.position.set(pos.x + jitterX, 0.3, pos.z + jitterZ);
        propGroup.add(planter);
      }
    }

    const buildingGroup = new THREE.Group();
    scene.add(buildingGroup);
    const buildingColliders = [];
    const palette = [0xd1cdc4, 0xb2aca2, 0x8f8578, 0x6f675c];
    const propGroup = new THREE.Group();
    scene.add(propGroup);

    function createArtDecoBuilding(width, depth, height) {
      const building = new THREE.Group();
      const baseH = height * 0.18;
      const midH = height * 0.58;
      const capH = height * 0.24;

      const base = new THREE.Mesh(
        new THREE.BoxGeometry(width, baseH, depth),
        new THREE.MeshStandardMaterial({ color: palette[0], roughness: 0.65, metalness: 0.08, emissive: 0x151515, emissiveIntensity: 0.15 })
      );
      base.position.y = baseH / 2;
      building.add(base);

      const mid = new THREE.Mesh(
        new THREE.BoxGeometry(width * 0.92, midH, depth * 0.92),
        new THREE.MeshStandardMaterial({ color: palette[1], roughness: 0.55, metalness: 0.12, emissive: 0x171717, emissiveIntensity: 0.18 })
      );
      mid.position.y = baseH + midH / 2;
      building.add(mid);

      const cap = new THREE.Mesh(
        new THREE.BoxGeometry(width * 0.8, capH, depth * 0.8),
        new THREE.MeshStandardMaterial({ color: palette[2], roughness: 0.45, metalness: 0.1, emissive: 0x1c1c1c, emissiveIntensity: 0.2 })
      );
      cap.position.y = baseH + midH + capH / 2;
      building.add(cap);

      const facadeLineGeo = new THREE.BoxGeometry(width * 0.02, midH * 0.9, 0.12);
      const facadeMat = new THREE.MeshStandardMaterial({ color: palette[3], emissive: 0x2a2a2a, emissiveIntensity: 0.18 });
      const columns = 6;
      for (let i = 0; i < columns; i++) {
        const offset = ((i / (columns - 1)) - 0.5) * (width * 0.8);
        const stripFront = new THREE.Mesh(facadeLineGeo, facadeMat);
        stripFront.position.set(offset, baseH + midH / 2, depth * 0.46);
        building.add(stripFront);
        const stripBack = stripFront.clone();
        stripBack.position.z = -depth * 0.46;
        building.add(stripBack);
      }

      // Replace high-cost point light with a simple emissive topper to avoid
      // spawning dozens of dynamic lights (which was stalling slow devices).
      const roofGlow = new THREE.Mesh(
        new THREE.CylinderGeometry(width * 0.08, width * 0.08, 0.25, 8),
        new THREE.MeshBasicMaterial({ color: 0xffe2a3 })
      );
      roofGlow.position.set(0, baseH + midH + capH + 0.6, 0);
      building.add(roofGlow);

      return building;
    }

    function addBuilding(x, z) {
      const w = 12 + Math.random() * 8;
      const d = 10 + Math.random() * 6;
      const h = 12 + Math.random() * 12;
      const decoBuilding = createArtDecoBuilding(w, d, h);
      decoBuilding.position.set(x, 0, z);
      buildingGroup.add(decoBuilding);

      const collider = new THREE.Box3().setFromCenterAndSize(
        new THREE.Vector3(x, h / 2, z),
        new THREE.Vector3(w, h, d)
      );
      buildingColliders.push(collider);
    }

    for (let gx = -gridHalf; gx < gridHalf; gx++) {
      for (let gz = -gridHalf; gz < gridHalf; gz++) {
        const centerX = gx * blockSpacing + blockSpacing / 2;
        const centerZ = gz * blockSpacing + blockSpacing / 2;
        const lotSpacing = 18;
        const gapChance = 0.5;
        for (let lx = -1; lx <= 1; lx++) {
          for (let lz = -1; lz <= 1; lz++) {
            const isCorner = Math.abs(lx) + Math.abs(lz) === 2;
            if (Math.random() < gapChance || isCorner) continue;
            const jitterX = (Math.random() - 0.5) * 6;
            const jitterZ = (Math.random() - 0.5) * 6;
            const offsetX = lx * lotSpacing + jitterX;
            const offsetZ = lz * lotSpacing + jitterZ;
            const setbackMargin = (blockSpacing / 2) - Math.max(Math.abs(offsetX), Math.abs(offsetZ));
            if (setbackMargin < 10) continue;
            addBuilding(centerX + offsetX, centerZ + offsetZ);
          }
        }
      }
    }

    populateStreetFurniture();

    const plazaGeometry = new THREE.CircleGeometry(10, 30);
    const plaza = new THREE.Mesh(
      plazaGeometry,
      new THREE.MeshStandardMaterial({ color: 0x0f1c2e, emissive: 0x0c1a2b, roughness: 0.75 })
    );
    plaza.rotation.x = -Math.PI / 2;
    plaza.position.set(0, 0.02, 0);
    scene.add(plaza);

    const plazaGlow = new THREE.PointLight(0x3fc3ff, 1.3, 26, 2.5);
    plazaGlow.position.set(0, 2.2, 0);
    scene.add(plazaGlow);

    const explorer = new THREE.Group();
    const explorerBody = new THREE.Group();
    explorer.add(explorerBody);

    const hull = new THREE.Mesh(
      new THREE.BoxGeometry(1.4, 0.6, 2.2),
      new THREE.MeshStandardMaterial({
        color: 0x1bb4ff,
        emissive: 0x0c2847,
        emissiveIntensity: 0.7,
        metalness: 0.45,
        roughness: 0.35,
        flatShading: true,
      })
    );
    explorerBody.add(hull);

    const cockpit = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.35, 0.9),
      new THREE.MeshStandardMaterial({ color: 0x8fd7ff, emissive: 0x5cc8ff, emissiveIntensity: 0.4, roughness: 0.15 })
    );
    cockpit.position.set(0, 0.25, 0.15);
    explorerBody.add(cockpit);

    const wheelMeshes = [];
    const wheelGeo = new THREE.CylinderGeometry(0.32, 0.32, 0.22, 18);
    wheelGeo.rotateZ(Math.PI / 2);
    const wheelMat = new THREE.MeshStandardMaterial({ color: 0x0c0f16, roughness: 0.6, metalness: 0.25, emissive: 0x080b12 });
    const wheelPositions = [
      [0.65, 0.14, 0.9],
      [-0.65, 0.14, 0.9],
      [0.65, 0.14, -0.9],
      [-0.65, 0.14, -0.9],
    ];
    wheelPositions.forEach(([x, y, z]) => {
      const wheel = new THREE.Mesh(wheelGeo, wheelMat);
      wheel.position.set(x, y, z);
      wheel.castShadow = false;
      explorerBody.add(wheel);
      wheelMeshes.push(wheel);
    });

    const beacon = new THREE.PointLight(0x4ce0ff, 1.4, 14, 2);
    beacon.position.set(0, 0.8, 0);
    explorerBody.add(beacon);

    explorer.position.set(0, 0.35, 0);
    scene.add(explorer);

    let explorerHeading = Math.PI;
    let explorerVelocity = 0;
    let steeringAngle = 0;
    let wheelSpin = 0;
    const wheelBase = 2.6;
    const maxSteer = 0.6;
    const accel = 14;
    const brake = 16;
    const rollingResistance = 1.9;
    const wheelRadius = 0.32;
    const keys = {};
    const padState = {
      steer: { active: false, startX: 0, startY: 0, dx: 0, dy: 0 },
      drive: { active: false, startX: 0, startY: 0, dx: 0, dy: 0 },
    };

    const pads = document.querySelectorAll('.control-pad');

    const speedEl = document.querySelector('[data-arena-speed]');
    const headingEl = document.querySelector('[data-arena-heading]');

    document.addEventListener('keydown', (e) => {
      keys[e.code] = true;
    });

    document.addEventListener('keyup', (e) => {
      keys[e.code] = false;
    });

    function handlePadStart(e) {
      const pad = e.currentTarget;
      const type = pad.dataset.control;
      const state = padState[type];
      state.active = true;
      state.startX = e.clientX;
      state.startY = e.clientY;
      state.dx = 0;
      state.dy = 0;
      updateThumb(pad, 0, 0);
      pad.setPointerCapture(e.pointerId);
    }

    function handlePadMove(e) {
      const pad = e.currentTarget;
      const type = pad.dataset.control;
      const state = padState[type];
      if (!state.active) return;
      const rect = pad.getBoundingClientRect();
      const radius = Math.min(rect.width, rect.height) * 0.35;
      const dx = e.clientX - state.startX;
      const dy = e.clientY - state.startY;
      const dist = Math.hypot(dx, dy);
      const clampedDist = Math.min(dist, radius);
      const angle = Math.atan2(dy, dx);
      const clampedX = Math.cos(angle) * clampedDist;
      const clampedY = Math.sin(angle) * clampedDist;
      state.dx = clampedX / radius;
      state.dy = clampedY / radius;
      updateThumb(pad, clampedX, clampedY);
    }

    function handlePadEnd(e) {
      const pad = e.currentTarget;
      const type = pad.dataset.control;
      const state = padState[type];
      state.active = false;
      state.dx = 0;
      state.dy = 0;
      updateThumb(pad, 0, 0);
    }

    function updateThumb(pad, x, y) {
      const thumb = pad.querySelector('.pad-thumb');
      if (!thumb) return;
      thumb.style.left = `${pad.clientWidth / 2 + x}px`;
      thumb.style.top = `${pad.clientHeight / 2 + y}px`;
    }

    pads.forEach((pad) => {
      pad.addEventListener('pointerdown', handlePadStart);
      pad.addEventListener('pointermove', handlePadMove);
      pad.addEventListener('pointerup', handlePadEnd);
      pad.addEventListener('pointercancel', handlePadEnd);
      pad.addEventListener('pointerleave', handlePadEnd);
    });

    const trafficGroup = new THREE.Group();
    scene.add(trafficGroup);
    const trafficVehicles = [];
    const laneOffset = 2.1;
    const gridLimit = gridHalf * blockSpacing;

    function laneOffsetVector(heading, offset) {
      return new THREE.Vector3(
        Math.sin(heading + Math.PI / 2) * offset,
        0,
        Math.cos(heading + Math.PI / 2) * offset
      );
    }

    function pickNextHeading(currentHeading, currentNode) {
      const candidates = [currentHeading, currentHeading + Math.PI / 2, currentHeading - Math.PI / 2];
      const valid = candidates
        .map((h) => THREE.MathUtils.euclideanModulo(h, Math.PI * 2))
        .filter((h) => {
          const nx = currentNode.x + Math.sin(h) * blockSpacing;
          const nz = currentNode.z + Math.cos(h) * blockSpacing;
          return Math.abs(nx) <= gridLimit && Math.abs(nz) <= gridLimit;
        });
      if (!valid.length) return currentHeading + Math.PI;
      const bias = Math.random() < 0.55 ? valid[0] : valid[Math.floor(Math.random() * valid.length)];
      return bias;
    }

    function createTrafficMesh() {
      const body = new THREE.Group();
      const chassis = new THREE.Mesh(
        new THREE.BoxGeometry(1.2, 0.5, 2),
        new THREE.MeshStandardMaterial({ color: 0xff9a42, roughness: 0.4, metalness: 0.3, emissive: 0x2b1400, emissiveIntensity: 0.4 })
      );
      chassis.position.y = 0.35;
      body.add(chassis);

      const canopy = new THREE.Mesh(
        new THREE.BoxGeometry(1, 0.32, 0.9),
        new THREE.MeshStandardMaterial({ color: 0x111820, emissive: 0x0d1a2d, emissiveIntensity: 0.5, roughness: 0.2 })
      );
      canopy.position.set(0, 0.7, 0.25);
      body.add(canopy);

      const headlightGeo = new THREE.BoxGeometry(0.2, 0.1, 0.08);
      const headlightMat = new THREE.MeshStandardMaterial({ color: 0xcde8ff, emissive: 0x8fd6ff, emissiveIntensity: 1.2 });
      const headlights = new THREE.Mesh(headlightGeo, headlightMat);
      headlights.position.set(0.4, 0.6, 1.05);
      const headlightsMirror = headlights.clone();
      headlightsMirror.position.x = -0.4;
      body.add(headlights, headlightsMirror);

      const taillightGeo = new THREE.BoxGeometry(0.18, 0.12, 0.08);
      const taillightMat = new THREE.MeshStandardMaterial({ color: 0xff6666, emissive: 0xff3737, emissiveIntensity: 1.4 });
      const tail = new THREE.Mesh(taillightGeo, taillightMat);
      tail.position.set(0.35, 0.55, -1.05);
      const tailMirror = tail.clone();
      tailMirror.position.x = -0.35;
      body.add(tail, tailMirror);

      return body;
    }

    function spawnTrafficVehicle() {
      if (!intersections.length) return;
      const startNode = intersections[Math.floor(Math.random() * intersections.length)];
      const heading = [0, Math.PI / 2, Math.PI, -Math.PI / 2][Math.floor(Math.random() * 4)];
      const vehicle = createTrafficMesh();
      const laneValue = laneOffset * (Math.random() > 0.5 ? 1 : -1);
      const lateral = laneOffsetVector(heading, laneValue);
      vehicle.position.copy(startNode.clone().add(lateral)).setY(0.28);
      trafficGroup.add(vehicle);

      const state = {
        mesh: vehicle,
        heading,
        speed: 6 + Math.random() * 6,
        currentNode: startNode.clone(),
        target: null,
        lane: laneValue,
      };
      state.heading = pickNextHeading(state.heading, state.currentNode);
      setNextTrafficTarget(state);
      trafficVehicles.push(state);
    }

    function setNextTrafficTarget(vehicle) {
      vehicle.currentNode = vehicle.target ? vehicle.target.clone().sub(laneOffsetVector(vehicle.heading, vehicle.lane)) : vehicle.currentNode;
      const nextHeading = pickNextHeading(vehicle.heading, vehicle.currentNode);
      vehicle.heading = THREE.MathUtils.lerpAngle(vehicle.heading, nextHeading, 1);
      const nextNode = new THREE.Vector3(
        vehicle.currentNode.x + Math.sin(nextHeading) * blockSpacing,
        0,
        vehicle.currentNode.z + Math.cos(nextHeading) * blockSpacing
      );
      const lateral = laneOffsetVector(nextHeading, vehicle.lane);
      vehicle.target = nextNode.add(lateral);
    }

    function updateTraffic(delta) {
      trafficVehicles.forEach((vehicle) => {
        if (!vehicle.target) return;
        const toTarget = vehicle.target.clone().sub(vehicle.mesh.position);
        const dist = toTarget.length();
        const desiredHeading = Math.atan2(toTarget.x, toTarget.z);
        vehicle.heading = THREE.MathUtils.lerpAngle(vehicle.heading, desiredHeading, 1 - Math.exp(-delta * 3));

        const move = Math.min(dist, vehicle.speed * delta);
        vehicle.mesh.position.x += Math.sin(vehicle.heading) * move;
        vehicle.mesh.position.z += Math.cos(vehicle.heading) * move;
        vehicle.mesh.position.y = 0.28 + Math.sin(performance.now() * 0.004 + move) * 0.03;
        vehicle.mesh.rotation.y = vehicle.heading;

        if (dist < 0.8) {
          setNextTrafficTarget(vehicle);
        }
      });
    }

    Array.from({ length: 8 }).forEach(spawnTrafficVehicle);

    function resizeArena(force = false) {
      const width = canvas.clientWidth;
      const height = canvas.clientHeight || window.innerHeight;
      if (!width || !height) return;
      if (!force && renderer.getSize(new THREE.Vector2()).equals(new THREE.Vector2(width, height))) return;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height, false);
    }

    function updateExplorer(delta) {
      const steerInput = (keys['KeyA'] ? 1 : 0) + (keys['KeyD'] ? -1 : 0) + padState.steer.dx;
      const driveInput = (keys['KeyW'] ? 1 : 0) + (keys['KeyS'] ? -1 : 0) - padState.drive.dy;

      const desiredSteer = THREE.MathUtils.clamp(steerInput, -1, 1) * maxSteer;
      steeringAngle = THREE.MathUtils.lerp(steeringAngle, desiredSteer, 1 - Math.exp(-delta * 8));

      const thrust = driveInput > 0 ? accel : brake;
      explorerVelocity += driveInput * thrust * delta;
      explorerVelocity -= Math.sign(explorerVelocity) * rollingResistance * delta * (1 + Math.abs(explorerVelocity) * 0.02);
      explorerVelocity = THREE.MathUtils.clamp(explorerVelocity, -6, 21);

      const turnAmount = Math.tan(steeringAngle) * (explorerVelocity / wheelBase);
      explorerHeading = THREE.MathUtils.euclideanModulo(explorerHeading + turnAmount * delta + Math.PI * 2, Math.PI * 2);

      const move = explorerVelocity * delta;
      const proposedX = explorer.position.x + Math.sin(explorerHeading) * move;
      const proposedZ = explorer.position.z + Math.cos(explorerHeading) * move;
      const vehicleBox = new THREE.Box3().setFromCenterAndSize(
        new THREE.Vector3(proposedX, explorer.position.y, proposedZ),
        new THREE.Vector3(1.8, 1, 3)
      );

      const hitBuilding = buildingColliders.some((col) => col.intersectsBox(vehicleBox));
      if (!hitBuilding) {
        explorer.position.x = proposedX;
        explorer.position.z = proposedZ;
      } else {
        explorerVelocity *= -0.2;
      }

      wheelSpin += move / wheelRadius;
      wheelMeshes.forEach((wheel) => {
        wheel.rotation.x = wheelSpin;
      });

      const bodyRoll = THREE.MathUtils.clamp(-steeringAngle * Math.min(1.4, Math.abs(explorerVelocity) / 10), -0.5, 0.5);
      const bodyPitch = THREE.MathUtils.clamp(-explorerVelocity * 0.025, -0.3, 0.22);

      explorer.position.y = 0.35 + Math.sin(performance.now() * 0.003 + move) * 0.05;
      explorer.rotation.set(bodyPitch, explorerHeading, bodyRoll);

      const speedKph = Math.abs(explorerVelocity * 3.2);
      if (speedEl) speedEl.textContent = speedKph.toFixed(1);
      if (headingEl) {
        const headingDeg = Math.round((explorerHeading % (Math.PI * 2)) * 180 / Math.PI + 360) % 360;
        headingEl.textContent = `${headingDeg}°`;
      }
    }

    const followOffset = new THREE.Vector3();
    function updateCamera(delta) {
      const followDistance = 11;
      const followHeight = 6;
      followOffset.set(
        Math.sin(explorerHeading) * -followDistance,
        followHeight,
        Math.cos(explorerHeading) * -followDistance
      );
      const targetPos = explorer.position.clone().add(followOffset);
      camera.position.lerp(targetPos, 1 - Math.exp(-delta * 2.5));
      const lookTarget = explorer.position.clone().add(new THREE.Vector3(0, 2, 0));
      camera.lookAt(lookTarget);
    }

    resizeArena(true);
    window.addEventListener('resize', () => resizeArena(true));

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      updateExplorer(delta);
      updateTraffic(delta);
      updateCamera(delta);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
