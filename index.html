<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Game v033blocks</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    #bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: blur(2px);
    }
    main {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    a.play-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #ff5722;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1.25rem;
      transition: background 0.3s;
    }
    a.play-button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <main>
    <h1>Welcome to the Game</h1>
    <p>Prepare yourself for an immersive 3D experience.</p>
    <a class="play-button" href="game.html">Play Now</a>
  </main>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 5, 12);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const group = new THREE.Group();
    const size = 10;
    for (let x = -size; x <= size; x += 2) {
      for (let z = -size; z <= size; z += 2) {
        const geom = new THREE.BoxGeometry(1.8, 0.2, 1.8);
        const edges = new THREE.EdgesGeometry(geom);
        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xff8800, transparent: true, opacity: 0.5 }));
        line.position.set(x, 0, z);
        group.add(line);
      }
    }
    scene.add(group);

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    window.addEventListener('resize', onResize);

    function animate(time) {
      requestAnimationFrame(animate);
      group.rotation.y = time * 0.0002;
      group.children.forEach((c, i) => {
        c.position.y = 0.4 * Math.sin(time * 0.001 + i);
      });
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
