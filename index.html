<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELLO — VHS Broadcast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --electric-orange: #ff7b2d;
      --laser-blue: #23d7ff;
      --magenta: #ff3fb8;
      --ghost-white: #f4f7ff;
      --deep-night: #05031a;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 18% 12%, rgba(255, 63, 184, 0.25), transparent 45%),
        radial-gradient(circle at 82% 8%, rgba(35, 215, 255, 0.28), transparent 46%),
        linear-gradient(135deg, #050220, #09042f 52%, #020010);
      font-family: 'Chakra Petch', 'Syncopate', 'Segoe UI', system-ui, sans-serif;
      letter-spacing: 0.04em;
      color: var(--ghost-white);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: -60px;
      background:
        repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.04) 0 2px, rgba(0, 0, 0, 0) 3px 6px),
        radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.12), transparent 35%),
        radial-gradient(circle at 80% 75%, rgba(255, 255, 255, 0.08), transparent 35%);
      mix-blend-mode: color-dodge;
      opacity: 0.18;
      animation: backgroundDrift 42s linear infinite;
      pointer-events: none;
    }

    body::after {
      content: "";
      position: fixed;
      inset: -50px;
      background: conic-gradient(from 120deg at 50% 50%, rgba(255, 59, 184, 0.08), rgba(35, 215, 255, 0.05), rgba(255, 59, 184, 0.08));
      filter: blur(40px) saturate(130%);
      opacity: 0.4;
      animation: chromaDrift 18s ease-in-out infinite;
      pointer-events: none;
    }

    .vhs-screen {
      position: relative;
      width: min(960px, 94vw);
      padding: clamp(2.4rem, 5vw, 4rem) clamp(2.2rem, 5.5vw, 4.8rem) clamp(3.5rem, 7vw, 5rem);
      border-radius: 26px;
      border: 6px solid rgba(255, 255, 255, 0.08);
      background:
        linear-gradient(145deg, rgba(16, 16, 46, 0.96) 0%, rgba(8, 8, 24, 0.94) 55%, rgba(4, 3, 20, 0.96) 100%);
      box-shadow:
        0 32px 80px rgba(5, 3, 25, 0.75),
        inset 0 0 0 1px rgba(255, 255, 255, 0.08),
        0 0 120px rgba(35, 215, 255, 0.24);
      overflow: hidden;
      isolation: isolate;
    }

    .vhs-screen::before {
      content: "";
      position: absolute;
      inset: -15%;
      background:
        repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.015) 0 1px, rgba(0, 0, 0, 0) 1px 3px),
        repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.02) 0 2px, rgba(0, 0, 0, 0.02) 2px 4px);
      opacity: 0.33;
      mix-blend-mode: screen;
      animation: noiseShift 3.2s steps(6) infinite;
      pointer-events: none;
    }

    .vhs-screen::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.06) 0px,
        rgba(255, 255, 255, 0.02) 2px,
        rgba(0, 0, 0, 0.08) 3px,
        rgba(0, 0, 0, 0) 5px
      );
      mix-blend-mode: soft-light;
      opacity: 0.4;
      animation: scanlines 9s linear infinite;
      pointer-events: none;
    }

    .screen-top {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2.4rem;
      font-size: clamp(0.65rem, 1.3vw, 0.95rem);
      text-transform: uppercase;
      letter-spacing: 0.45em;
      color: rgba(255, 255, 255, 0.72);
    }

    .screen-top__badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
    }

    .screen-top__dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--laser-blue);
      box-shadow: 0 0 12px var(--laser-blue);
      animation: blink 1.4s steps(2) infinite;
    }

    .title {
      position: relative;
      display: inline-block;
      margin: 0 auto 1rem;
      font-size: clamp(4.2rem, 12vw, 7.8rem);
      line-height: 0.85;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 0.28em;
      filter: drop-shadow(0 12px 32px rgba(35, 215, 255, 0.5));
    }

    .title span {
      display: block;
      position: relative;
    }

    .title__ghost,
    .title__ghost::after {
      content: "HELLO";
      position: absolute;
      inset: 0;
      color: rgba(35, 215, 255, 0.55);
      mix-blend-mode: screen;
      text-shadow:
        2px 0 6px rgba(35, 215, 255, 0.7),
        -2px 0 6px rgba(255, 59, 184, 0.7);
      animation: chromaticFlicker 2.6s ease-in-out infinite;
      pointer-events: none;
    }

    .title__ghost::after {
      color: rgba(255, 59, 184, 0.55);
      transform: translate3d(2px, -1px, 0);
      animation-direction: reverse;
    }

    .title__main {
      color: rgba(255, 255, 255, 0.95);
      text-shadow:
        0 0 18px rgba(35, 215, 255, 0.85),
        0 0 35px rgba(255, 123, 45, 0.58),
        0 14px 28px rgba(0, 0, 0, 0.75);
    }

    .tagline {
      margin: 0 auto;
      max-width: 40ch;
      text-align: center;
      font-size: clamp(1rem, 2.3vw, 1.25rem);
      font-weight: 400;
      color: rgba(228, 232, 255, 0.82);
    }

    .logo-orbit {
      position: relative;
      margin: clamp(2.8rem, 6vw, 4.6rem) auto clamp(2.2rem, 6vw, 3.8rem);
      width: min(520px, 80vw);
      height: min(520px, 80vw);
      filter: drop-shadow(0 0 25px rgba(35, 215, 255, 0.35));
    }

    .orbit-core {
      position: absolute;
      top: 50%;
      left: 50%;
      width: clamp(90px, 14vw, 120px);
      height: clamp(90px, 14vw, 120px);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.18) 0%, rgba(35, 215, 255, 0.08) 55%, transparent 70%);
      box-shadow: 0 0 32px rgba(35, 215, 255, 0.3);
      pointer-events: none;
    }

    .logo {
      --accent: var(--laser-blue);
      --glow: rgba(35, 215, 255, 0.45);
      position: absolute;
      top: 50%;
      left: 50%;
      width: clamp(120px, 20vw, 180px);
      height: clamp(70px, 12vw, 110px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 0.8rem;
      text-align: center;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.32em;
      border: 2px solid currentColor;
      background:
        linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(0, 0, 0, 0.65));
      box-shadow:
        0 0 24px var(--glow),
        inset 0 0 18px rgba(255, 255, 255, 0.12),
        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      text-shadow:
        0 0 12px rgba(0, 0, 0, 0.65),
        0 0 24px var(--glow);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      border-radius: 12px;
      overflow: hidden;
    }

    .logo::before {
      content: "";
      position: absolute;
      inset: 10%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.15), transparent 45%, rgba(255, 255, 255, 0.06));
      mix-blend-mode: overlay;
      opacity: 0.75;
    }

    .logo span {
      position: relative;
      z-index: 1;
    }

    .logo small {
      font-size: 0.55em;
      letter-spacing: 0.48em;
      margin-top: 0.25em;
      opacity: 0.7;
    }

    .logo--veronica {
      --accent: #f8ef3e;
      --glow: rgba(248, 239, 62, 0.45);
    }

    .logo--veronica::after {
      content: "";
      position: absolute;
      inset: 22% 8%;
      background:
        linear-gradient(110deg, rgba(2, 208, 255, 0.9), rgba(248, 239, 62, 0.85) 45%, rgba(255, 123, 45, 0.65));
      filter: blur(2px);
      opacity: 0.6;
      transform: skewY(-12deg);
    }

    .logo--vtm {
      --accent: #ff3fb8;
      --glow: rgba(255, 63, 184, 0.45);
    }

    .logo--vtm::after {
      content: "";
      position: absolute;
      inset: 18% 12%;
      background:
        repeating-linear-gradient(120deg, rgba(255, 255, 255, 0.25) 0 6px, rgba(255, 63, 184, 0) 6px 12px);
      opacity: 0.5;
      transform: skewX(-10deg);
    }

    .logo--rtl {
      --accent: var(--laser-blue);
      --glow: rgba(35, 215, 255, 0.45);
    }

    .logo--rtl::after {
      content: "";
      position: absolute;
      inset: 20% 10%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.35), transparent 55%),
        radial-gradient(circle at 80% 60%, rgba(35, 215, 255, 0.5), transparent 55%);
      opacity: 0.7;
      transform: rotate(-8deg);
    }

    .lower-third {
      position: relative;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      width: fit-content;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.35));
      text-transform: uppercase;
      font-size: clamp(0.75rem, 1.6vw, 0.95rem);
      letter-spacing: 0.42em;
      color: rgba(235, 239, 255, 0.6);
      text-align: center;
    }

    .tape-footer {
      margin-top: clamp(2.4rem, 6vw, 3.6rem);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: clamp(0.75rem, 1.6vw, 0.95rem);
      text-transform: uppercase;
      letter-spacing: 0.35em;
      color: rgba(255, 255, 255, 0.55);
    }

    .tape-footer__counter {
      font-variant-numeric: tabular-nums;
      color: rgba(255, 255, 255, 0.82);
      text-shadow: 0 0 12px rgba(35, 215, 255, 0.35);
    }

    @keyframes backgroundDrift {
      0% { transform: translate3d(0, 0, 0); }
      50% { transform: translate3d(-6px, -12px, 0) scale(1.02); }
      100% { transform: translate3d(0, 0, 0); }
    }

    @keyframes chromaDrift {
      0% { transform: rotate(0deg) scale(1.05); opacity: 0.35; }
      50% { transform: rotate(180deg) scale(1.08); opacity: 0.48; }
      100% { transform: rotate(360deg) scale(1.05); opacity: 0.35; }
    }

    @keyframes noiseShift {
      0% { transform: translate3d(0, 0, 0); }
      20% { transform: translate3d(-12px, 4px, 0); }
      40% { transform: translate3d(8px, -8px, 0); }
      60% { transform: translate3d(-6px, -4px, 0); }
      80% { transform: translate3d(4px, 6px, 0); }
      100% { transform: translate3d(0, 0, 0); }
    }

    @keyframes scanlines {
      0% { transform: translateY(-12%); }
      100% { transform: translateY(12%); }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.25; }
      50% { opacity: 1; }
    }

    @keyframes chromaticFlicker {
      0%, 100% { transform: translate3d(1px, -1px, 0); opacity: 0.9; }
      30% { transform: translate3d(-3px, 2px, 0); opacity: 0.7; }
      60% { transform: translate3d(2px, -2px, 0); opacity: 0.85; }
    }

    @media (prefers-reduced-motion: reduce) {
      body::before,
      body::after,
      .vhs-screen::before,
      .vhs-screen::after,
      .title__ghost,
      .logo,
      .logo::after,
      .logo-orbit,
      .logo-orbit *,
      .screen-top__dot {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="vhs-screen">
    <div class="screen-top">
      <div class="screen-top__badge"><span class="screen-top__dot" aria-hidden="true"></span>PAL SECAM MIX</div>
      <div data-live-timestamp>19:42 02·04·84</div>
    </div>

    <h1 class="title" aria-label="Hello broadcast ident">
      <span class="title__ghost" aria-hidden="true"></span>
      <span class="title__main">HELLO</span>
    </h1>

    <p class="tagline">Synth-soaked greetings from the dawn of commercial Dutch &amp; Belgian television, captured on slightly worn magnetic tape.</p>

    <div class="logo-orbit" aria-hidden="true">
      <div class="orbit-core"></div>
      <div class="logo logo--veronica" data-channel="Veronica" role="img" aria-label="Veronica ident">
        <span>VERONICA</span>
        <small>HILVERSUM</small>
      </div>
      <div class="logo logo--vtm" data-channel="VTM" role="img" aria-label="VTM ident">
        <span>VTM</span>
        <small>ANTWERPEN</small>
      </div>
      <div class="logo logo--rtl" data-channel="RTL Véronique" role="img" aria-label="RTL Veronique ident">
        <span>RTL</span>
        <small>VÉRONIQUE</small>
      </div>
    </div>

    <p class="lower-third">CHANNEL 10 AMSTERDAM ▪︎ TRANSMITTED VIA ASTRA ▪︎ VHS HQ</p>

    <div class="tape-footer">
      <span>◄◄ REW</span>
      <span class="tape-footer__counter" data-play-counter>00:02:17</span>
      <span>SP ▸</span>
    </div>
  </div>

  <script>
    const timestampEl = document.querySelector('[data-live-timestamp]');
    const counterEl = document.querySelector('[data-play-counter]');
    const logos = Array.from(document.querySelectorAll('.logo'));
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    const baseDate = new Date(Date.UTC(1984, 3, 2, 17, 42, 0));
    const boot = performance.now();

    function pad(value) {
      return value.toString().padStart(2, '0');
    }

    function renderTimestamp(now) {
      const elapsed = now - boot;
      const viewDate = new Date(baseDate.getTime() + elapsed);
      const hours = pad(viewDate.getHours());
      const minutes = pad(viewDate.getMinutes());
      const seconds = pad(viewDate.getSeconds());
      timestampEl.textContent = `${hours}:${minutes}:${seconds} ${pad(viewDate.getDate())}·${pad(viewDate.getMonth() + 1)}·${viewDate.getFullYear().toString().slice(-2)}`;
    }

    function renderCounter(now) {
      const elapsedSeconds = Math.max(0, Math.floor((now - boot) / 1000));
      const minutes = pad(Math.floor(elapsedSeconds / 60));
      const seconds = pad(elapsedSeconds % 60);
      const frames = pad(Math.floor((now % 1000) / 100) * 3); // approximate 30fps counter
      counterEl.textContent = `${minutes}:${seconds}:${frames}`;
    }

    function animateLogos(now) {
      const time = now * 0.00025;
      const radiusBase = Math.min(window.innerWidth, 960) * 0.22;
      const elliptic = radiusBase * 0.55;

      logos.forEach((logo, index) => {
        const angle = time * 2 + index * (Math.PI * 2 / logos.length);
        const wobble = Math.sin(time * 6 + index) * 12;
        const radius = radiusBase + wobble;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * elliptic;
        logo.style.transform = `translate3d(${x}px, ${y}px, 0)`;
        logo.style.filter = `drop-shadow(0 0 14px rgba(35, 215, 255, ${0.45 + Math.sin(time * 4 + index) * 0.15}))`;
      });

      renderTimestamp(now);
      renderCounter(now);
      requestAnimationFrame(animateLogos);
    }

    function placeLogosStatically(now) {
      const radiusBase = Math.min(window.innerWidth, 960) * 0.22;
      const elliptic = radiusBase * 0.55;
      logos.forEach((logo, index) => {
        const angle = index * (Math.PI * 2 / logos.length);
        const x = Math.cos(angle) * radiusBase;
        const y = Math.sin(angle) * elliptic;
        logo.style.transform = `translate3d(${x}px, ${y}px, 0)`;
      });
      renderTimestamp(now);
      renderCounter(now);
    }

    if (!prefersReducedMotion && logos.length) {
      requestAnimationFrame(animateLogos);
    } else {
      placeLogosStatically(performance.now());
    }

    window.addEventListener('resize', () => {
      const now = performance.now();
      if (!prefersReducedMotion) return; // reduced motion keeps static layout
      placeLogosStatically(now);
    });
  </script>
</body>
</html>
